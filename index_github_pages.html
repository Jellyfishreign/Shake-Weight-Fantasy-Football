<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Weight Fantasy - Redirecting to Live Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #B4E0FF;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #79C4FF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #FFD700;
        }
        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #79C4FF;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Shake Weight Fantasy</h1>
        <div class="spinner"></div>
        <p id="message">Connecting to live server...</p>
        <p class="status" id="status">Please wait while we redirect you to the live dashboard</p>
        <p style="font-size: 0.9rem; margin-top: 30px;">
            If you're not redirected automatically, 
            <a href="#" id="manual-link">click here</a>
        </p>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your Render.com deployment URL
        const BACKEND_URL = 'https://YOUR-APP-NAME.onrender.com';
        
        // Try to connect to the backend
        async function checkBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/data`, { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    document.getElementById('message').textContent = 'Server online! Redirecting...';
                    document.getElementById('status').textContent = 'Connected successfully ‚úì';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = BACKEND_URL;
                    }, 2000);
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('message').textContent = 'Server is waking up...';
                document.getElementById('status').textContent = 'First load may take 30-60 seconds (free tier)';
                
                // Retry in 5 seconds
                setTimeout(checkBackend, 5000);
            }
        }
        
        // Set manual link
        document.getElementById('manual-link').href = BACKEND_URL;
        
        // Start checking
        checkBackend();
    </script>
</body>
</html>
